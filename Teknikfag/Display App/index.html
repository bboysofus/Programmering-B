<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty webpage with p5.js</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
    <link rel="shortcut icon" href="ddu.ico" type="image/x-icon">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js" crossorigin="anonymous"></script>
    <script src="sketch.js"></script>
</head>
<body>
    <div id="splash" class="page show">
        <div id="fiveElement">
            <div class="border" id="borderTop"></div>
            <div class="border" id="borderLeft"></div>
            <div class="border" id="borderRight"></div>
            <div class="border" id="borderBottom"></div>
        </div>
        <div id="lightstrip">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div id="buttonParent">
            <div class="button1" id="openButton">Open</div>
            <div class="button1" id="closeButton">Close</div>
        </div>
    </div>
</body>
</html>
