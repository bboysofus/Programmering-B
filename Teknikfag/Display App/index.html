<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div style="position: absolute; z-index: 100; display: grid; grid-auto-flow: column;"> 
            <button id="startAudio">Enable Audio</button>
        </div>
        <div id="splash" class="page">

            <div id="fiveElement">
                <div class="border" id="borderTop"></div>
                <div class="border" id="borderLeft"></div>
                <div class="border" id="borderRight"></div>
                <div class="border" id="borderBottom"></div>
                
                <div class="innerPage" id="gameSelect">
                    <img id="clap" src="./assets/applause-gif-10.gif" alt="">
                    <h1 style="margin: 0; color: #2D9BF0;">VÃ†LG ET SPIL</h1>
                    <div class="gameButton" id="joystick">
                        <div id="overlay1" style="width: 100%; height: 100%; background-color: #f701017c;"></div>
                    </div>
                    <div class="gameButton" id="buttons">
                        <div id="overlay2" style="width: 100%; height: 100%; background-color: #f701017c;"></div>
                    </div>
                </div>

                <div class="innerPage" id="joystickGame">
                    <img id="joystickCheckSign" src="./assets/312459.png" alt="">
                    <div id="joystickStartDiv">
                        <h1 id="joystickStartTitle">Start</h1>
                        <img id="joystickStart" src="./assets/circular-play-button-svg-png-icon-download-onlinewebfontsm-30.png" alt="">
                    </div>
                </div>

                <div class="innerPage" id="buttonGame">
                    <img id="buttonsCheckSign" src="./assets/312459.png" alt="">
                    <div id="buttonsStartDiv">
                        <h1 id="buttonsStartTitle">Start</h1>
                        <img id="buttonsStart" src="./assets/circular-play-button-svg-png-icon-download-onlinewebfontsm-30.png" alt="">
                    </div>
                    <div id="gameDiv">
                        <h1 id="buttonsGameTitle">Se sekvensen</h1>
                        <div id="colorDiv">
                            <div class="colors" id="blue"></div>
                            <div id="colorBox">
                                <div class="colors" id="green"></div>
                                <div class="colors" id="red"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div id="lightstrip">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
    </main>
    <script src="game.js"></script>
    <script src="index.js"></script>

</body>
</html>
